language: csharp
solution: Radegast.sln
sudo: required
branches:
  except:
    - /^build-([0-9]+)-/

before_install:
  - sudo apt-get update
  - sudo apt-get install libc6

install:
  "./runprebuild.sh"

before_deploy:
  - "export GIT_TAG=build-$TRAVIS_BUILD_NUMBER-$TRAVIS_BRANCH-$(date -u '+%Y-%m-%d')"
  - "export GIT_ARTIFACT=Radegast-$GIT_TAG.zip"
  - "./before_deploy.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: Radegast-$GIT_TAG.zip
  on:
    repo: nooperation/radegast
    all_branches: true

env:
  global:
    secure: 
